name: Node CI

on:
  push:
    branches: [ main ]

jobs:
  node-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Run app
        run: node app.js
